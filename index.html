<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="convite.css">
</head>
<body>
    <div class="painel">
        <h1>Bem Vinda</h1>
        <p>Convite para comer um sanduíche</p>
        <p>Neste local <br><img src="img/images.png" alt="dedo apontando para baixo" width="50" height="50"> </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d477.6615218701366!2d-49.26591754966147!3d-16.71226732059664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef1790453ef25%3A0xba4d2e1ae3338e42!2sBurgueria%20da%20Pra%C3%A7a!5e0!3m2!1spt-BR!2sbr!4v1715712597657!5m2!1spt-BR!2sbr"
         width="400" height="150" style="border:0;" 
         allowfullscreen="" loading="lazy" 
         referrerpolicy="no-referrer-when-downgrade"></iframe>
         <p>Aceita?</p>
        <a href="pag2.html"><button id="sim" >Sim</button></a>
         <button onmouseover="fuja()" id="nao">Não</button>
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }
    </script>
</body>
</html>
